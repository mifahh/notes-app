<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>notes-app</title>
</head>
<body>
    <section>
        <div class="title-section">
            <h2>Notes App</h2>
        </div>
        <div id="addNoteFormContainer" class="add-note-form-container">
            <add-note-form></add-note-form>
        </div>
        <div id="noteListContainer" class="note-list-container">
            <note-list></note-list>
            <div class="plus-rectangle" id="loading">
                <span class="plus-sign">+</span>
            </div>
        </div>

        <script type="module" src="/src/app.js"></script>
        <script type="module">
            import { animate } from "https://cdn.jsdelivr.net/npm/motion@12.23.12/+esm"

            animate(
                ".plus-rectangle",
                { rotate: 90 },
                { type: "spring", repeat: Infinity, repeatDelay: 0.2 }
            )
        </script>
    </section>
</body>
</html>
